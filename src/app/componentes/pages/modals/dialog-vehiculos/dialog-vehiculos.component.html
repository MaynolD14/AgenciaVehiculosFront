<div mat-dialog-content style="height: 300px;">
  <h2 mat-dialog-title>Editar Vehículos</h2>
  <form style="margin-top: 50px;">
    <mat-form-field appearance="outline" style="margin-bottom: 10px;">
      <mat-label>Marca</mat-label>
      <input matInput [(ngModel)]="vehiculo.marca" name="marca" required>
    </mat-form-field>
    <mat-form-field appearance="outline" style="margin-bottom: 10px; margin-left: 20px;">
      <mat-label>Modelo</mat-label>
      <input matInput [(ngModel)]="vehiculo.modelo" name="modelo" required>
    </mat-form-field>
    <mat-form-field appearance="outline" style="margin-bottom: 10px;  margin-left: 20px;">
      <mat-label>Año</mat-label>
      <input matInput type="text" [(ngModel)]="vehiculo.anio" name="anio" required maxlength="9">
    </mat-form-field>
    <mat-form-field appearance="outline" style="margin-bottom: 10px;  margin-left: 20px;">
      <mat-label>Stock</mat-label>
      <input matInput type="text" [(ngModel)]="vehiculo.stock" name="stock" required>
    </mat-form-field>
    <mat-form-field appearance="outline" style="margin-bottom: 10px; margin-left: 20px;">
      <mat-label>Precio</mat-label>
      <input matInput type="text" [(ngModel)]="vehiculo.precio_uni" name="precio_uni" required>
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-raised-button color="primary" (click)="guardarEdicion()">Guardar cambios</button>
      <button mat-raised-button color="primary" (click)="cancelarEdicion()">Cancelar</button>
    </div>
  </form>
</div>
