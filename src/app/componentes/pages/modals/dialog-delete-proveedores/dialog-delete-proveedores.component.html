<h1 mat-dialog-title style="text-align: center;">¿Deseas eliminar al proveedor?</h1>
<div mat-dialog-content>
  Se eliminará el proveedor: "{{proveedorNombre}}"
</div>
<div mat-dialog-actions style="justify-content: center;">
  <button mat-raised-button color="primary" (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">Eliminar</button>
</div>
