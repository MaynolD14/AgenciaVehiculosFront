<div class="body">
  <mat-card class="proveedoresCard">
    <div class="header">
      <h2 style="font-size: 30px; margin-bottom: 30px; margin-top: 10px; margin-left: 20px;">Proveedores</h2>
    </div>
    <mat-card-content style="padding-bottom: 15px; margin-bottom: 10px;">
      <form (submit)="agregarProveedor()">
        <div>
          <mat-form-field class="full-width" appearance="outline" style="padding-right: 20px; width: 350px">
            <mat-label>Nombres</mat-label>
            <input matInput type="text" [(ngModel)]="nombres" name="nombres" required>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline" style="padding-right: 20px">
            <mat-label>Teléfono</mat-label>
            <input matInput type="text" placeholder="####-####" [(ngModel)]="telefono" name="telefono" required maxlength="9">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline" style="padding-right: 20px;">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline" style="padding-right: 20px;">
            <mat-label>Empresa</mat-label>
            <input matInput type="text" [(ngModel)]="empresa" name="empresa" required>
          </mat-form-field>

          <button class="full-width" mat-raised-button color="primary" type="submit">
            Agregar Proveedor
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card style="margin-top: 15px; border-radius: 40px; background-color: rgb(246, 245, 245);">
    <mat-table [dataSource]="proveedores" style="background-color: rgb(42, 53, 100); border-radius: 20px; overflow: hidden;">
      <ng-container matColumnDef="id_proveedor">
        <mat-header-cell *matHeaderCellDef class="color">ID</mat-header-cell>
        <mat-cell *matCellDef="let proveedor" class="color">{{ proveedor.id_proveedor }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="nombres">
        <mat-header-cell *matHeaderCellDef class="color">Nombres</mat-header-cell>
        <mat-cell *matCellDef="let proveedor" class="color">{{ proveedor.Nombres }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="telefono">
        <mat-header-cell *matHeaderCellDef class="color">Número de teléfono</mat-header-cell>
        <mat-cell *matCellDef="let proveedor" class="color">{{ proveedor.Telefono }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef class="color">Correo electrónico</mat-header-cell>
        <mat-cell *matCellDef="let proveedor" class="color">{{ proveedor.Email }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="empresa">
        <mat-header-cell *matHeaderCellDef class="color">Empresa</mat-header-cell>
        <mat-cell *matCellDef="let proveedor" class="color">{{ proveedor.Empresa }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef class="color">Acciones</mat-header-cell>
        <mat-cell *matCellDef="let proveedor">
          <button mat-icon-button color="warn" (click)="eliminarProveedor(proveedor.id_proveedor)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="editarProveedor2(proveedor)">
            <mat-icon>edit</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </mat-card>
</div>
